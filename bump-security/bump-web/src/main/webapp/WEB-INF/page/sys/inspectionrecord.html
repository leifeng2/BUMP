<!DOCTYPE html>
<html>
<head>
<title>检验记录</title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="row">
				<div class="col-sm-1 control-label">进度</div>
				<div class="col-sm-5">
					<div id="queryJD"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1 control-label">检测结果</div>
				<div class="col-sm-5">
					<div id="queryCCJG"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1 control-label">检定日期</div>
				<div class="col-sm-5">
					<div id="queryCDRQ"></div>
				</div>
			</div>
			<div class="row">
				<div class="grid-btn" style="text-align: right;padding: 0px;">
					<input type="text" style="height: 30px;width: 200px;" id="queryKey"
						placeholder="请输入设备名称及型号"> <a class="btn btn-default"
						style="height: 30px;padding-left: 0px;" @click="query">搜索</a>
					#if($shiro.hasPermission("inspectionrecord:save")) <a
						class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
					#end #if($shiro.hasPermission("inspectionrecord:update")) <a
						class="btn btn-primary" @click="update"><i
						class="fa fa-pencil-square-o"></i>&nbsp;修改</a> #end
					#if($shiro.hasPermission("inspectionrecord:delete")) <a
						class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
					#end
				</div>
				<table id="jqGrid"></table>
				<div id="jqGridPager"></div>
			</div>
		</div>
		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">记录类型</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="inspectionRecord.recordType" placeholder="记录类型" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">设备编号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="inspectionRecord.deviceId" placeholder="设备编号" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">处理人员</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="inspectionRecord.userId" placeholder="处理人员" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">检测时间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="inspectionRecord.inspectDate" placeholder="检测时间" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">检测结果</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="inspectionRecord.inspectResult" placeholder="检测结果" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">备注</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="inspectionRecord.remark" placeholder="备注" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">检测记录附件</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="inspectionRecord.recordDetail" placeholder="检测记录附件" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>
	<script
		src="${rc.contextPath}/skui/dependencies/table/bootstrap-table-all.js?_${date.systemTime}"></script>
	<script
		src="${rc.contextPath}/statics/plugins/checkgroup.js?_${date.systemTime}"></script>
	<script
		src="${rc.contextPath}/statics/plugins/bootbox/bootbox.js?_${date.systemTime}"></script>
	<script
		src="${rc.contextPath}/js/sys/inspectionrecord.js?_${date.systemTime}"></script>
</body>
</html>
