<!DOCTYPE html>
<html>
<head>
<title>任务管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("ordertask:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("ordertask:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("ordertask:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">计量器具ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.deviceId" placeholder="计量器具ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">检测人员ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.userId" placeholder="检测人员ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">检测方式（参见数据字典：检定、校准、检测、检验）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.detectMethod" placeholder="检测方式（参见数据字典：检定、校准、检测、检验）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">任务时限</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.taskLimt" placeholder="任务时限"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.state" placeholder="状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">任务时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.taskTime" placeholder="任务时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">处理时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.dealTime" placeholder="处理时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="orderTask.orderId" placeholder="订单ID"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/ordertask.js?_${date.systemTime}"></script>
</body>
</html>
