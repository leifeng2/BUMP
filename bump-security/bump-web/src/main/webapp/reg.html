<script type="text/javascript">
    $(function () {
        $("input[name='optionsRadiosinline']").click(function () {
            if ($(this).val() == 0) {
                $("#sjdw").css("display", "block");
                $("#jcjg").css("display", "none");
                $("#gys").css("display", "none");

                $("#gys").css("display", "none");

</script>
