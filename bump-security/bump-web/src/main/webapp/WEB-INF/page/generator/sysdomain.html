<!DOCTYPE html>
<html>
<head>
<title>数据字典表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("sysdomain:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("sysdomain:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("sysdomain:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">表名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysDomain.tableName" placeholder="表名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">字段名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysDomain.columnName" placeholder="字段名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">字段对应值</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysDomain.columnValue" placeholder="字段对应值"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">描述</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysDomain.description" placeholder="描述"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">排序</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysDomain.sort" placeholder="排序"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysDomain.status" placeholder="状态"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/sysdomain.js?_${date.systemTime}"></script>
</body>
</html>
