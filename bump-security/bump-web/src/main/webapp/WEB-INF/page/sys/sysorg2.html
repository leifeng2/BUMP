<!DOCTYPE html>
<html>
<head>
<title>检测机构补充信息</title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.key"
						@keyup.enter="query" placeholder="参数名">
				</div>
				<a class="btn btn-default" @click="query">查询</a>
				#if($shiro.hasPermission("sys:org2:save")) <a
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;检测机构信息补充</a>
				#end #if($shiro.hasPermission("sys:org2:update")) <a
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;检测机构信息维护</a> #end
				#if($shiro.hasPermission("sys:org2:delete")) <a
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				#end
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form data-toggle="form" id="saveForm">
				<div class="panel panel-primary panel-section">
					<div class="panel-body">
						<div
							style="width: 50%; height: 500px; float: left; padding: 20px;">
							<div class="form-group">
								<label for="name">统一社会信用代码(*)</label> <input type="text"
									class="form-control" v-model="sysOrg.sociaCreditCode"
									placeholder="统一社会信用代码">
							</div>
							<div class="form-group">
								<label for="name">机构名称</label> <input type="text"
									class="form-control" v-model="sysOrg.sysOrgName"
									placeholder="请与组织机构代码保持一致">
							</div>
							<div class="form-group">
								<label for="name">机构联系人</label> <input type="text"
									class="form-control" v-model="sysOrg.contactMan"
									placeholder="机构联系人">
							</div>
							<div class="form-group">
								<label for="name">手机号码</label> <input type="text"
									class="form-control" v-model="sysOrg.contactPhone"
									placeholder="手机号码">
							</div>
							<div class="form-group">
								<label for="name">座机</label> <input type="text"
									class="form-control" v-model="sysOrg.contact_phone"
									placeholder="座机">
							</div>
							<div class="form-group">
								<label for="name">传真</label> <input type="text"
									class="form-control" v-model="sysOrg.fax" placeholder="传真">
							</div>
							<div class="form-group">
								<label for="inputfile">logo</label> <input type="file"
									v-model="sysOrg.sysLogo" id="inputfile">
							</div>
						</div>
						<div
							style="width: 50%; height: 600px; float: left; padding: 20px;">
							<div class="form-group">
								<label for="name">详细地址</label>
								<textarea class="form-control" v-model="sysOrg.address" rows="1"></textarea>
							</div>
							<div class="form-group">
								<label for="name">银行账户</label> <input type="text"
									class="form-control" v-model="sysOrg.bankAccount"
									placeholder="银行账户">
							</div>
							<div class="form-group">
								<label for="name">开户银行</label> <select v-model="sysOrg.bank"
									class="form-control">
									<option>中国银行</option>
									<option>农业银行</option>
								</select>
								<div class="form-group">
									<label for="name">服务承诺</label>
									<textarea class="form-control" v-model="sysOrg.servicePromise"
										rows="1"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" style="text-align:center; ">
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>

			</form>

		</div>
	</div>
	<script
		src="${rc.contextPath}/statics/plugins/backdrop/backdrop.js?_${date.systemTime}"></script>
	<script
		src="${rc.contextPath}/statics/plugins/backdrop/shadow.js?_${date.systemTime}"></script>
	<script src="${rc.contextPath}/js/sys/sysorg2.js?_${date.systemTime}"></script>
</body>
</html>
